<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика переходів</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #FFD057;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 208, 87, 0.1);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #5a441f;
      color: #FFD057;
      font-weight: 600;
    }
    tr:hover td {
      background-color: #292929;
    }
  </style>
</head>
<body>
  <h1>Детальна статистика переходів</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Країна</th>
        <th>Місто</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody>
      <!-- Дані будуть додані через JavaScript -->
    </tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    fetch(`/${code}/stats`)
      .then(res => {
        if (!res.ok) throw new Error('Fetch error');
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#stats-table tbody');
        data.details.forEach(stat => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${stat.ip}</td>
            <td>${stat.country}</td>
            <td>${stat.city}</td>
            <td>${new Date(stat.date).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        alert('Помилка завантаження статистики');
      });
  </script>
</body>
</html>
