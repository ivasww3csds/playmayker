<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика переходів</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #FFD057;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 208, 87, 0.1);
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background: #6e4f1e;
      color: #FFD057;
    }

    tr:hover td {
      background-color: #292929;
    }

    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Детальна статистика переходів</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Країна</th>
        <th>Місто</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="error"></div>

  <script>
    const code = location.pathname.split('/')[1];
    const endpoint = `/${code}/stats`;

    fetch(endpoint)
      .then(res => {
        if (!res.ok) throw new Error('Fetch error');
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#stats-table tbody');
        data.details.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.ip}</td>
            <td>${item.country}</td>
            <td>${item.city}</td>
            <td>${new Date(item.date).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById('error').textContent = err.message;
      });
  </script>
</body>
</html>
