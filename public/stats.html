<body>
  <div class="container">
    <h2>–°–∫–æ—Ä–æ—Ç—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è</h2>
    <input type="text" id="url" placeholder="–í—Å—Ç–∞–≤—Ç–µ URL">

    <button onclick="shorten()">–°–∫–æ—Ä–æ—Ç–∏—Ç–∏</button>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value;
      const custom = document.getElementById('custom').value;
      const result = document.getElementById('result');
      result.innerHTML = '';

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `url=${encodeURIComponent(url)}&custom=${encodeURIComponent(custom)}`
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É');
        }

        const data = await res.json();
        const code = data.short.replace('/', '');
        result.innerHTML = `
          <a href="${data.short}" target="_blank">${data.short}</a>
          <a href="/stats.html?code=${code}" target="_blank">üìä –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</a>
        `;
