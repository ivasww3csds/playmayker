<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Статистика переходів</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #FFD057;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #FFD057;
      color: #111;
    }
    tr:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>Детальна статистика переходів</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Країна</th>
        <th>Місто</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const code = window.location.pathname.split("/")[1];
    fetch(`/${code}/stats`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#stats-table tbody");
        data.details.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.ip}</td>
            <td>${row.country}</td>
            <td>${row.city}</td>
            <td>${new Date(row.date).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(() => {
        alert("Помилка завантаження статистики");
      });
  </script>
</body>
</html>
