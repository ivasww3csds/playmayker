<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Статистика переходів</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FFD057;
      margin-bottom: 30px;
      font-size: 28px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background: #5a441f;
      color: #FFD057;
    }

    tr:hover td {
      background: #222;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Детальна статистика переходів</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Країна</th>
        <th>Місто</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS вставит сюда строки -->
    </tbody>
  </table>
  <div class="error" id="error"></div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  if (!code) {
    document.getElementById('error').textContent = 'Не вказано параметр ?code=';
  } else {
    fetch(`/${code}/stats`, {
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("Не вдалося завантажити статистику");
      return res.json();
    })
    .then(data => {
      const tbody = document.querySelector('#stats-table tbody');
      data.details.forEach(stat => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${stat.ip}</td>
          <td>${stat.country}</td>
          <td>${stat.city}</td>
          <td>${new Date(stat.date).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      document.getElementById('error').textContent = err.message;
    });
  }
</script>


</body>
</html>
