<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–æ—Ä–æ—á—É–≤–∞—á –ø–æ—Å–∏–ª–∞–Ω—å</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #FFD057;
      margin-bottom: 30px;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 208, 87, 0.15);
      max-width: 500px;
      width: 100%;
    }
    input, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #FFD057;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6bd48;
    }
    .result {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
    }
    .result a {
      display: block;
      color: #5a00a0;
      text-decoration: underline;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–°–∫–æ—Ä–æ—Ç—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è</h1>
    <input type="text" id="url" placeholder="https://example.com" />
    <input type="text" id="custom" placeholder="–ë–∞–∂–∞–Ω–∏–π –∫–æ–¥ (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" />
    <button onclick="shorten()">–°–∫–æ—Ä–æ—Ç–∏—Ç–∏</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value.trim();
      const custom = document.getElementById('custom').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!url) {
        alert('–í–≤–µ–¥—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è!');
        return;
      }

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `url=${encodeURIComponent(url)}&custom=${encodeURIComponent(custom)}`
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É');
        }

        const data = await res.json();
        const code = custom || data.short.replace('/', '');
        const fullShort = window.location.origin + data.short;
        const fullStats = window.location.origin + `/stats.html?code=${code}`;
        
        result.innerHTML = `
          <a href="${fullShort}" target="_blank">${fullShort}</a>
          <a href="${fullStats}" target="_blank">üìä –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</a>
        `;
      } catch (err) {
        alert('–ü–æ–º–∏–ª–∫–∞: ' + err.message);
      }
    }
  </script>
