<head>

  <title>–°–∫–æ—Ä–æ—Ç–∏—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</title>
  <style>
    body {

      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .box {

    input, button {

    }

    input {

    }

<body>
  <div class="box">
    <h1>–°–∫–æ—Ä–æ—Ç—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è</h1>
    <input id="url" placeholder="–í—Å—Ç–∞–≤—Ç–µ URL" />
    <input id="custom" placeholder="–ë–∞–∂–∞–Ω–∏–π –∫–æ–¥ (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" />
    <button onclick="shorten()">–°–∫–æ—Ä–æ—Ç–∏—Ç–∏</button>
    <div id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value;
      const custom = document.getElementById('custom').value;
      const result = document.getElementById('result');
      result.innerHTML = '';

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `url=${encodeURIComponent(url)}&custom=${encodeURIComponent(custom)}`
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É');
        }

        const data = await res.json();
        const base = location.origin;
        result.innerHTML = `
          <a href="${base}/${data.short}" target="_blank">${base}/${data.short}</a><br />
          <a href="${base}/${data.short}/stats" target="_blank">üìä –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</a>
        `;
      } catch (err) {
        alert('–ü–æ–º–∏–ª–∫–∞: ' + err.message);
      }
    }
  </script>
