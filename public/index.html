<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Скоротіть посилання</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 600px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #FFD057;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #shortUrlContainer {
      display: none;
      margin-top: 20px;
    }
    #shortUrl {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Скоротіть посилання</h2>
    <form id="shortenForm">
      <input type="url" name="url" placeholder="https://example.com" required>
      <input type="text" name="custom" placeholder="Бажаний код (необов’язково)">
      <button type="submit">Скоротити</button>
    </form>
    <div id="shortUrlContainer">
      <input id="shortUrl" readonly onclick="this.select(); document.execCommand('copy');">
      <button id="showStatsBtn">Переглянути статистику</button>
    </div>
  </div>
  <script>
    let currentCode = '';

    document.getElementById('shortenForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(this));
      const response = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      });
      const html = await response.text();
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;
      const input = tempDiv.querySelector('input');
      const shortLink = input?.value || '';
      currentCode = shortLink.split('/').pop();
      document.getElementById('shortUrl').value = shortLink;
      document.getElementById('shortUrlContainer').style.display = 'block';
    });

    document.getElementById('showStatsBtn').onclick = function() {
      if (currentCode) {
        const statsUrl = '/' + currentCode + '/stats';
        window.open(statsUrl, '_blank');
      }
    }
  </script>
</body>
</html>
