  <style>

<body>
  <div class="container">
    <h2>–°–∫–æ—Ä–æ—Ç—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è</h2>
    <input type="text" id="url" placeholder="–í—Å—Ç–∞–≤—Ç–µ URL" />
    <input type="text" id="custom" placeholder="–ë–∞–∂–∞–Ω–∏–π –∫–æ–¥ (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)" />
    <button onclick="shorten()">–°–∫–æ—Ä–æ—Ç–∏—Ç–∏</button>
    <div id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value.trim();
      const custom = document.getElementById('custom').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!url) {
        alert('–í–≤–µ–¥—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è');
        return;
      }

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `url=${encodeURIComponent(url)}&custom=${encodeURIComponent(custom)}`
        });

        if (!res.ok) throw new Error('–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—Å–∏–ª–∞–Ω–Ω—è');
        const data = await res.json();
        const fullUrl = `${window.location.origin}/${data.short}`;
        const statsUrl = `${window.location.origin}/${data.short}/stats`;

        result.innerHTML = `
          <p><a href="${fullUrl}" target="_blank">${fullUrl}</a></p>
          <p><a href="${statsUrl}" target="_blank">üìä –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</a></p>
        `;

    }
