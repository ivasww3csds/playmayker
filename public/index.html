<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Скоротити посилання</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 208, 87, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #FFD057;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #FFD057;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0b84a;
    }

    #result {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Скоротіть посилання</h1>
    <input type="text" id="url" placeholder="https://example.com" />
    <input type="text" id="custom" placeholder="Бажаний код (необов'язково)" />
    <button onclick="shorten()">Скоротити</button>
    <div id="result">Тут з'явиться коротке посилання</div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value.trim();
      const custom = document.getElementById('custom').value.trim();
      const result = document.getElementById('result');

      if (!url) {
        alert('Введіть URL!');
        return;
      }

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `url=${encodeURIComponent(url)}&custom=${encodeURIComponent(custom)}`
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || 'Помилка запиту');
        }

        const data = await res.json();
        result.innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
      } catch (err) {
        alert('Помилка: ' + err.message);
      }
    }
  </script>
</body>
</html>
